plugins {
    id 'java'
}
test {
    useJUnitPlatform()
}
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.6.0'
    testCompile("org.junit.jupiter:junit-jupiter-params:5.7.0")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
